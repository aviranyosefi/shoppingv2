<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login + Firebase Database</title>
         <!-- Cool Google Fonts -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Our stylesheet -->
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>

        <div class="container">
            <input type="text" id="full_name" placeholder="שם מלא">
              <input type="email" id="email"  placeholder="אימייל">
              <input type="password" id="password" placeholder="סיסמא">
            <div id="button_container">
                <button id="login">כניסה</button>
                <button id ="register">הרשמה</button>
            </div>
            
        </div>

  
    </body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="index.js"></script>

</html>
